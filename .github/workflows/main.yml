name: Sync with Upstream

on:
  schedule:
    # 스케줄링을 통해 주기적으로 실행할 수 있음
    - cron: '10 3 * * *'  # 실행 시간

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Fetch Upstream
        run: git fetch upstream

      - name: Merge Upstream
        run: git merge upstream/main

      - name: Push to Fork
        run: git push origin main
